<div class="main-content" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-danger">
              <div class="header-content">
                <h4 class="card-title">User-List Table</h4>
                <p class="card-category">User List For Admin View</p>
              </div>
            </div>
  
            <div class="card-body">
              <div class="mb-3"></div>
              <div class="table-responsive">
                <table class="table">
                  <thead class="text-primary">
                  <th>Username</th>
                  <th>E-mail</th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let user of pagedUsers; let i = index;">
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                      <button
                              mat-raised-button
                              type="button"
                              matTooltip="Edit User"
                              [matTooltipPosition]="'above'"
                              class="btn btn-primary btn-link btn-sm btn-just-icon"
                              (click)="editUsers(user.id)">
                        <i class="material-icons">edit</i>
                      </button>
                      <button mat-raised-button
                              type="button"
                              matTooltip="Remove"
                              [matTooltipPosition]="'above'"
                              class="btn btn-danger btn-link btn-sm btn-just-icon"
                              (click)="openConfirmationDialog(i)">
                        <i class="material-icons">close</i>
                      </button>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <mat-paginator
                  [length] = this.totalItems
                  [pageSize]="pageSize"
                  [pageSizeOptions]="[5, 10, 25, 50]"
                  (page)="onPageChange($event)"
          ></mat-paginator>
        </div>
      </div>
    </div>
  </div>
