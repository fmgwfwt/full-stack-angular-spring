<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Edit User</h4>
                        <p class="card-category"></p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="username" type="text" [(ngModel)]="username">
                                </mat-form-field>
                            </div>
                        </form>
                        <form>
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="email" type="email" [(ngModel)]="email">
                                </mat-form-field>
                            </div>
                        </form>
                        <form>
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                            <mat-select placeholder="Roles" [(ngModel)]="selectedRoles" name="selectedRoles">
                                <mat-option *ngFor="let availableRole of pagedRoles" [value]="availableRole">
                                    {{ availableRole.name }}
                                </mat-option>
                            </mat-select>
                                </mat-form-field>
                            </div>
                        </form>
      
            
                        <form>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="updateUser()">Update User</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
